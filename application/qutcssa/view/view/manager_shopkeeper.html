<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
</head>
<body>
<center>
    <table cellpadding="8" width="90%" border="1" cellspacing="0">
        <tr>
            <td style="width: 5%;">商铺名字</td>
            <td style="width: 15%;">商铺地址</td>
            <td style="width: 30%;">折扣描述</td>
            <td style="width: 5%;">商铺类型</td>
            <td style="width: 5%;">商铺首字母</td>
            <td style="width: 10%;">联系电话</td>
            <td style="width: 25%;">图片</td>
            <td style="width: 5%;">操作</td>
        </tr>
        {volist name="result" id="vo"}
        <tr>
            <td style="width: 5%;">{$vo.username}</td>
            <td style="width: 15%;">{$vo.address}</td>
            <td style="width: 30%;">{$vo.description}</td>
            <td style="width: 5%;">{$vo.type}</td>
            <td style="width: 5%;">{$vo.first}</td>
            <td style="width: 10%;">{$vo.phone}</td>
            <td style="width: 25%;">{$vo.photo}</td>
            <td style="width: 5%;"><button onclick="del({$vo.id})">删除</button></td>
        </tr>
        {/volist}
    </table>
</center>
</body>
<script>
    var url = 'http://gxxxxxx/handler';
    function del(id) {
        $.ajax({
            url: url,
            type:'POST',
            dataType:'json',
            data:{
                "id": id,
                "t": "del_shopkeeper"
            },
            success:function (result) {
                if (result.code == "200"){
                    alert("成功");
                }else {
                    alert(result.msg);
                }
                window.location.href = "{:url('main')}";
            },
            error:function (result) {
                alert("失败");
            }
        });
    }
</script>
</html>
